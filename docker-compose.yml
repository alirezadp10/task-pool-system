services:
  app:
    build: .
    container_name: task-pool-system
    command: ["app", "server"]
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    env_file:
      - .env
    environment:
      - APP_HOST=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: task-pool-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
